<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YangBacaSukaFarhan</title>
</head>
<body style="background-color: aquamarine;"></body>
    <a href="index.html">kembali</a>
    <h1>Registrasi</h1>
    <ul>
        <li>
            <h2>Nama</h2>
            <input
            value=""
            placeholder="Tulis nama sesuai Rules"
            type="text"
            />
        </li>
        <li>
            <h2>Password</h2>
            <input type="password" placeholder="Silahkan buat password" />
        </li>
        <li>
            <h2>Email</h2>
            <input type="email" placeholder="Silahkan masukan email" />
        </li>
        <li>
            <h2>Umur</h2>
            <input
            type="number"
            placeholder="Masukan Nomor"
            max="01011011101101"
            min="0"
            />
        </li>
        <li>
            <h2>Tanggal Registrasi</h2>
            <input
            type="date">
        </li>
        <li>
            <h2>Waktu Registrasi</h2>
            <input
            type="time">
        </li>
        <li>
           <h2>Tanggal lahir</h2>
           <input type="datetime-local">
        </li>
        <li>
            <h2>No Whatsapp</h2>
            <input type="text" placeholder="+62-XXXXXXXXXX">
        </li>
    </ul>
    <br>
    <h1>versi 1.0 fitur sosialisasi Rilis!</h1>
</body>
</html>
