<!DOCTYPE html>
<html>
<head>
  <title>Game Tebak Angka</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #output {
      font-size: 24px;
    }
  </style>
</head>
<body>
 <a href="pusatgame.html">kembali</a>
  <h1>Game Tebak Angka</h1>
  <p>Masukkan angka antara 1 dan 10:</p>
  <input type="number" id="guess" min="1" max="10">
  <button onclick="checkGuess()">Tebak</button>
  <p id="output"></p>

  <script>
    // Fungsi untuk menghasilkan angka acak antara 1 dan 10
    function generateRandomNumber() {
      return Math.floor(Math.random() * 10) + 1;
    }

    // Fungsi untuk memeriksa tebakan pengguna
    function checkGuess() {
      const guessInput = document.getElementById('guess');
      const guess = parseInt(guessInput.value);
      const randomNumber = generateRandomNumber();

      if (guess === randomNumber) {
        document.getElementById('output').textContent = 'Benar! boleh juga hokinya';
      } else {
        document.getElementById('output').textContent = `hiii gak hoki,yang benar ${randomNumber}. Coba lagi!`;
      }
    }
  </script>
</body>
</html>
